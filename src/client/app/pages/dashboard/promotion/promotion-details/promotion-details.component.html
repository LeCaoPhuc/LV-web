<div class="promotion-detail-container">
    <div class="promotion-details-layout z-depth-3 row">
        <div class="btn-close">
            <a class="btn-floating btn-small waves-effect waves-light materialize-red lighten-1" (click)="goBack()">
                <i class="material-icons">close</i>
            </a>
        </div>
        <form *ngIf="promotion" class="col s12">
            <div class="row promotion-info-container">
                <div class="col s8">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate" name="name" [(ngModel)]="promotion.name" required>
                            <label for="name" class="active" data-error="Tên khuyến mãi không được để trống">Tên khuyến mãi</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" class="materialize-textarea" name="description" [(ngModel)]="promotion.description"></textarea>
                            <label for="description" class="active">Mô tả khuyến mãi</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="percent" type="text" class="validate" name="percent" [(ngModel)]="promotion.percent" required>
                            <label for="percent" class="active" data-error="Giảm giá không được để trống">Giảm giá (%)</label>
                        </div>
                    </div>
                </div>
                <div class="col s4 center-align promotion-action">
                    <a class="waves-effect waves-light btn btn-save" (click)="savePromotion()">
                        <i class="material-icons left">save</i>
                        <span>Lưu lại</span>
                    </a>
                    <a class="waves-effect waves-light btn btn-delete materialize-red lighten-1" (click)="onDeletePromotionButtonTap()">
                        <i class="material-icons left">close</i>
                        <span>Xóa khuyến mãi</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<button data-target="modal1" class="btn modal-trigger">Modal</button>
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
