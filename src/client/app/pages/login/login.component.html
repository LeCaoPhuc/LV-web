<div style="text-align: center;">
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <form #loginForm='ngForm' class="content row">
        <div class="row col s4 offset-s4">
            <div class="col s6 z-depth-1 grey lighten-4 offset-s3">
                <div class="section row">
                    <h5 class="title">Đăng Nhập</h5>
                </div>
                <div class='col s12 row'>
                    <div class="input-field">
                        <input #username id="username" type="text" [pattern]="usernamePattern" name="username" [(ngModel)]="loginData.username.value"
                            [ngClass]="{'invalid':username.errors}" validate-onblur required (emiter)="usernameErrorMessage($event)">
                        <label for="username" class="width-100" [attr.data-error]="loginData.username.message">Tài khoản</label>
                    </div>
                </div>
                <div class='row col s12'>
                    <div class='input-field'>
                        <input #password type='password' name='password' id='password' [(ngModel)]="loginData.password.value" required validate-onblur
                            (emiter)="passwordErrorMessage($event)" [ngClass]="{'invalid':password.errors}" [pattern]="passwordPattern"
                        />
                        <label [attr.data-error]="loginData.password.message" for="password" class="width-100">Mật khảu</label>
                    </div>
                </div>
                <div class="section"></div>
                <div class='row col s12'>
                    <button name='btn_login' class='col s12 btn btn-large waves-effect btn-login' (click)='onClick(loginForm)'>Đăng Nhập</button>
                </div>
            </div>
        </div>
    </form>
